<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imageUrl" alt="" class="img-responsive" style="max-height: 15rem;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="dropdown">
      <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
        Manage
      </a>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <li><a class="dropdown-item" (click)="addIngredient()" routerLink="/shopping-list">To Shopping List</a></li>
        <li><a class="dropdown-item" routerLink="edit">Edit Recipe</a></li>
        <li><a class="dropdown-item cursor-pointer" (click)="onDeleteRecipe()" >Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<h1> detail recipes</h1>
<div class="row">
  <div class="col-xs-12">{{recipe.description}}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}}  -  {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
