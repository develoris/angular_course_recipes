<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddIngredient()" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            required
            ngModel
          />
          <div><p class="text-danger"></p></div>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            id="amount"
            class="form-control"
            required
            ngModel
            pattern="^[1-9][0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success me-2"
            type="submit"
            [disabled]="!f.valid"
          >
            {{ editMode ? "update" : "add" }}
          </button>
          <button
            *ngIf="editMode"
            class="btn btn-danger me-2"
            type="button"
            (click)="onDeleteIngredient()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onReset()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
